      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:form>
            <b:inputText placeholder="Name" value="#{createUserController.firstName}" />

            <b:inputText placeholder="Password" value="#{createUserController.password}" />
