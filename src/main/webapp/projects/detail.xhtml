<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
    <h:head>
        <title>Project: #{projectDetailController.selectedProject.projectName}</title>
    </h:head>
    <h:body>
        <b:container>
            

        <h1>#{projectDetailController.selectedProject.projectName}</h1>
        <h2>Project Owners: </h2>
        <b:dataTable value="#{projectDetailController.projectOwners}" var="user">
            <b:dataTableColumn value="#{user.name}"/> 
        </b:dataTable>
        <h3>Project Description</h3>
        <span>#{projectDetailController.selectedProject.projectDescription}</span>
        <h3>Project Attributes</h3>
        <b:accordion>
            <b:panel title="Attributes">
            <ui:repeat value="#{projectDetailController.selectedProject.attributes}" var="attribute">
                <!--TODO: Add attribute.type -->
                <b:panel><label>Link: </label><a href="#{attribute.httpLink}">#{attribute.httpLink}</a></b:panel>
            </ui:repeat>
            </b:panel>
        </b:accordion>
        </b:container>
        
        <b:container>
            <b:form>
                <b:commandButton action="#{homeController.prepareProjectSearch}">Projects Home</b:commandButton>
                <b:commandButton action="#{projectDetailController.prepareEditProject}">Edit this project</b:commandButton>
            </b:form>
        </b:container>
        
    </h:body>
</html>
