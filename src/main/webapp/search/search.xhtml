<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
    <h:head>
        <title>Search</title>
    </h:head>
    <h:body>
        <b:container>
        <h1>Search projects database</h1>
        <b:form>
            <b:container>
                <b:label text="Search project titles"/>
                <b:inputText 
                    placeholder="Enter a keyword"
                    value="#{projectSearchController.searchTerm}"></b:inputText>
                <b:commandButton
                    action="#{projectSearchController.performProjectSearch}">Search project titles</b:commandButton>
            </b:container>        
            <b:container>
                <b:label text="List projects from User" />
                <b:inputText 
                    placeholder="Enter user name..."
                    value="#{projectSearchController.userNameTerm}"></b:inputText>
                <b:commandButton action="#{projectSearchController.performProjectUserSearch}">Search by user</b:commandButton>
            </b:container>
            <b:commandButton action="#{homeController.prepareProjectSearch}">Home</b:commandButton>
        </b:form>
        </b:container>
    </h:body>
</html>
