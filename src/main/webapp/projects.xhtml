<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:form>
            <b:commandButton action="#{homeController.prepareCreateProject}">Create Project</b:commandButton>
            <b:commandButton action="#{homeController.prepareProjectDetail}">Project Detail</b:commandButton>
            <b:commandButton action="#{homeController.insertData}">Insert data</b:commandButton>
        </b:form>
        
        <b:dataTable value="#{homeController.allProjects}" var="project">
            <b:dataTableColumn value="#{project.projectName}" />
        
        </b:dataTable>
    </h:body>
</html>
