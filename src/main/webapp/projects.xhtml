<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
    <h:head>
        <title>Projects Homepage</title>
    </h:head>
    <h:body>
        <h1>Welcome: #{homeController.loggedInUser}</h1>
        <b:panel>
            <b:label text="Favourites"/>
            <b:form>
            <ui:repeat value="#{homeController.userFaviourites}" var="project">
                <!--TODO: Add attribute.type -->
                <b:panel>
                    <b:commandButton look="info" action="#{homeController.prepareProjectDetail(project.getId())}">#{project.projectName}</b:commandButton>
                    <b:commandButton look="info" action="#{homeController.removeFavourite(project.getId())}">Remove from favourites</b:commandButton>
                </b:panel>
            </ui:repeat>
            </b:form>
        </b:panel>
        <b:form>
            <b:commandButton action="#{homeController.prepareCreateProject}">Create Project</b:commandButton>
            <b:commandButton action="#{homeController.prepareProjectDetail}">Project Detail</b:commandButton>
            <b:commandButton action="#{homeController.insertData}" look="danger" >Insert data</b:commandButton>
            <b:commandButton action="#{homeController.prepareUserLogin}" look="danger" >User login</b:commandButton>
            
            <b:dataTable value="#{homeController.allProjects}" var="project">
                <b:dataTableColumn value="#{project.projectName}" />
                <b:dataTableColumn label="View project">
                    <b:commandButton onselect="" value="View Project" look="info" action="#{homeController.prepareProjectDetail(project.getId())}" />
                </b:dataTableColumn>

            </b:dataTable>
        </b:form>
        
       
    </h:body>
</html>
